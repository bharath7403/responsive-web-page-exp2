<!DOCTYPE html>
<html>
<head>
  <title>Responsive Form with Bootstrap</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Enter Student Details</h1>
    <p>Here Enter your Student Details to Store and Display</p>
  </header>

  <div class="container mt-4">
    <div class="row">
      <!-- Form Section -->
      <div class="col-md-6 col-sm-12 mb-4">
        <div class="p-3 border bg-white">
          <h4>Enter Your Details</h4>
          <form method="get">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number:</label>
              <input type="text" class="form-control" name="mobile" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <!-- Table Section -->
      <div class="col-md-6 col-sm-12 mb-4">
        <div class="p-3 border bg-white">
          <h4>Submitted Data</h4>
          <table class="table table-bordered">
            <thead class="table-secondary">
              <tr>
                <th>Name</th>
                <th>Mobile Number</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <script>
                    document.write(new URLSearchParams(window.location.search).get("name") || "");
                  </script>
                </td>
                <td>
                  <script>
                    document.write(new URLSearchParams(window.location.search).get("mobile") || "");
                  </script>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyWebsite | Hosted using GitHub Pages</p>
  </footer>

</body>
</html>
